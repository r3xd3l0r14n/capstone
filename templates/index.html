<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Multiplayer GoFish Web App</title>

    <!-- Bootstrap core CSS -->
    <script src="../static/vendor/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>

    <script src="../static/vendor/messageHandler.js"></script>
    <link href="../static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/simple-sidebar.css" rel="stylesheet">
    <script type=text/javascript>
        $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
    </script>
</head>

<body>
<img class="preload" src="../static/img/cards.png"/>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">Multiplayer GoFish</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <form id="emit" method="POST" action="#">
                        <a class="nav-link" href="#" id="connect">Connect</a>
                    </form>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="disconnect">Disconnect</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="join">Join Game</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Page Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center">
            <div class="panel panel-default">
                <div class="container" style="padding:10px;">
                    <div class="row">
                        <div class="col-sm-6">
                            <form class="form-inline" id="formStartGame">
                                <input type="text" id="userN" class="form-control mb-2 mr-sm-2 mb-sm-0" id="inlineFormInput" placeholder="Enter Player Name" required>
                                <button type="submit" class="btn btn-primary">Start Game</button>
                            </form>
                        </div>
                        <div class="col-sm-6">
                            <div class="alert alert-success" role="alert">
                                <span id="result">Not Connected to Server</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="active-players">Active Players</div>
				<div class="container" style="padding:10px;">
                    <div class="row">
                        <div class="col-sm-6">
							<div class="row"><p class="font-weight-bold">Player 1</p></div>
							<div class="row"><label ID="lblPlayer1"></label></div>
                            <div class="row"><p class="font-weight-bold">Score</p></div>
                            <div class="row"><label ID="lblPlayer1Score">0</label></div>
							<div class="row"><p class="font-weight-bold">Hand</p></div>
                            <div class="row"><label ID="lblPlayer1Hand"></label></div>
							<div class="row">
								<form class="form-inline" id="formPlayer1Fish">
									<input type="text" id="txtPlayer1GoFish" class="form-control mb-2 mr-sm-2 mb-sm-0" id="inlineFormInput" placeholder="Enter Card Value" required>
									<button type="submit" class="btn btn-primary">Fish</button>
								</form>
							</div>
						</div>
                        <div class="col-sm-6">
							<div class="row"><p class="font-weight-bold">Player 2</p></div>
							<div class="row"><label ID="lblPlayer2"></label></div>
                            <div class="row"><p class="font-weight-bold">Score</p></div>
                            <div class="row"><label ID="lblPlayer2Score">0</label></div>
							<div class="row"><p class="font-weight-bold">Hand</p></div>
                            <div class="row"><label ID="lblPlayer2Hand"></label></div>
							<div class="row">
								<form class="form-inline" id="formPlayer2Fish">
									<input type="text" id="txtPlayer2GoFish" class="form-control mb-2 mr-sm-2 mb-sm-0" id="inlineFormInput" placeholder="Enter Card Value" required>
									<button type="submit" class="btn btn-primary">Fish</button>
								</form>
							</div>
                        </div>
                    </div>
                </div>
				<div class="container" style="padding:10px;">
                    <div class="row">
                        <div class="col-sm-6">
							<div class="row"><p class="font-weight-bold">Player 3</p></div>
							<div class="row"><label ID="lblPlayer3"></label></div>
                            <div class="row"><p class="font-weight-bold">Score</p></div>
                            <div class="row"><label ID="lblPlayer3Score">0</label></div>
							<div class="row"><p class="font-weight-bold">Hand</p></div>
                            <div class="row"><label ID="lblPlayer3Hand"></label></div>
							<div class="row">
								<form class="form-inline" id="formPlayer3Fish">
									<input type="text" id="txtPlayer3GoFish" class="form-control mb-2 mr-sm-2 mb-sm-0" id="inlineFormInput" placeholder="Enter Card Value" required>
									<button type="submit" class="btn btn-primary">Fish</button>
								</form>
							</div>
						</div>
                        <div class="col-sm-6">
							<div class="row"><p class="font-weight-bold">Player 4</p></div>
							<div class="row"><label ID="lblPlayer4"></label></div>
                            <div class="row"><p class="font-weight-bold">Score</p></div>
                            <div class="row"><label ID="lblPlayer4Score">0</label></div>
							<div class="row"><p class="font-weight-bold">Hand</p></div>
                            <div class="row"><label ID="lblPlayer4Hand"></label></div>
							<div class="row">
								<form class="form-inline" id="formPlayer4Fish">
									<input type="text" id="txtPlayer4GoFish" class="form-control mb-2 mr-sm-2 mb-sm-0" id="inlineFormInput" placeholder="Enter Card Value" required>
									<button type="submit" class="btn btn-primary">Fish</button>
								</form>
							</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap core JavaScript -->

<script src="../static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="../static/vendor/game.js"></script>


</body>

</html>
