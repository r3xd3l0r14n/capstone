<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Multiplayer GoFish Web App</title>

    <!-- Bootstrap core CSS -->
    <script src="static/vendor/jquery/jquery.min.js"></script>
    <link href="static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/simple-sidebar.css" rel="stylesheet">
    <script type=text/javascript>
         $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
    </script>
    <!-- Custom Script to pull in information from the textbox -->
      <script type="text/javascript">
            $(function () {
                $("a#connect").click(function () {
                    var userN = $('userName').val();
                    $.ajax({
                        url: '/_add_user',
                        data: $('form').serialize(),
                        type: 'POST',
                        success: function(response){
                            uN = JSON.stringify(response);
                            $('#result').text("Connected user:" + uN);
                        },
                        error: function(error){
                            console.log(error);
                        }
                    });
                });
                $("a#disconnect").click(function () {
                    $('#result').text("Disconnected from Server... (Not really)")
                });
            });
      </script>

  </head>

  <body>
    <img class="preload" src="static/img/cards.png"/>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">GoFish Web App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                  <a class="nav-link" href="#" id="connect">Connect</a>
              </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="disconnect">Disconnect</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h1 class="mt-5">A Bootstrap 4 Starter Template</h1>
            <form class="form-signin" action="/_add_user" method="post">
             <h2 class="form-signin-heading">Enter your username </h2>
             <input type="text" name="username" placeholder="Enter a Username" required autofocus>
            </form>
          <p class="lead">Complete with pre-defined file paths and responsive navigation!</p>
            <div id="card-table">
                <button id="deal">Deal!</button>
            </div>
        </div>
      </div>
    </div>
    <div class="alert alert-success" role="alert">
        <span id="result">Not Connected to Server</span>
    </div>

    <!-- Bootstrap core JavaScript -->

    <script src="static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="static/vendor/cards.js"></script>
    <script src="static/vendor/test.js"></script>

  </body>

</html>
